<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ваша скидка!</title>
  <style>
    body {
      margin: 0;
      background: #fff94d;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      color: #ff6a00;
      margin-bottom: 30px;
      z-index: 2;
    }

    .number {
      font-size: 140px;
      font-weight: bold;
      color: #ff6a00;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .percent {
      font-size: 0.5em;
      margin-left: 10px;
    }

    .confetti {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: red;
      animation: shootUp 2s ease-out forwards;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes shootUp {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-130vh) scale(1.4) rotate(1080deg);
        opacity: 0;
      }
    }
  </style>
</head>

  <div class="number" id="output"><span>0</span><span class="percent">%</span></div>
