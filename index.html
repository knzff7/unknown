<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í–∞—à–∞ —Å–∫–∏–¥–∫–∞</title>
  <style>
    body {
      margin: 0;
      background: #fffbe6;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .title {
      font-size: 36px;
      font-weight: 600;
      color: #ff6a00;
      margin-bottom: 20px;
      z-index: 2;
    }

    .number {
      font-size: 120px;
      font-weight: bold;
      color: #ff6a00;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .percent {
      font-size: 1em;
      margin-left: 10px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: shootUp linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes shootUp {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="title">–í–∞—à–∞ —Å–∫–∏–¥–∫–∞!</div>
  <div class="number" id="output">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        // cookie set/get
        function setCookie(name, value, hours) {
          const date = new Date();
          date.setTime(date.getTime() + (hours * 60 * 60 * 1000));
          const expires = "expires=" + date.toUTCString();
          document.cookie = name + "=" + value + "; " + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
          const value = document.cookie.match("(^|;)\\s*" + name + "\\s*=\\s*([^;]+)");
          return value ? value.pop() : null;
        }

        let number = getCookie("myNumber");

        if (!number) {
          number = Math.floor(Math.random() * 6) + 5;
          setCookie("myNumber", number, 4);
        }

        const output = document.getElementById('output');
        output.innerHTML = `<span>${number}</span><span class="percent">%</span>`;

        const colors = ["#ff6a00", "#ffd700", "#ff1493", "#00bfff", "#7cfc00"];
        for (let i = 0; i < 60; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.bottom = "0px";
          confetti.style.animationDuration = (1.5 + Math.random() * 1.5) + "s";
          confetti.style.animationDelay = (Math.random() * 1.5) + "s";
          document.body.appendChild(confetti);
        }
      } catch (e) {
        document.getElementById('output').innerText = '–û—à–∏–±–∫–∞ üò¢';
        console.error("–û—à–∏–±–∫–∞:", e);
      }
    });
  </script>
</body>
</html>
