      align-items: center;
      justify-content: center;

      color: #ff6a00;
      margin-bottom: 20px;
      z-index: 2;
    }

      font-size: 120px;
      font-weight: bold;
      color: #ff6a00;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .percent {
      font-size: 1em;
      margin-left: 10px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: shootUp linear forwards;
      opacity: 0.8;
      z-index: 1;
