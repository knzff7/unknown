<html lang="ru">

    .number {
      font-size: 120px;
      font-weight: bold;
      color: #ff6a00;
      position: relative;
      z-index: 1;
    }

    .percent {
      font-size: 60px;
      color: #ff6a00;
      vertical-align: super;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall linear forwards;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
