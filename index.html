<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ваш результат</title>
  <style>
    body {
      margin: 0;
      background: #fffbe6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .number {
      font-size: 120px;
      font-weight: bold;
      color: #ff6a00;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
    }

    .percent {
      font-size: 1em; /* теперь % будет того же размера, что и цифра */
      margin-left: 10px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall linear forwards;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="number" id="output"></div>

  <script>
    // Получаем число из куки или создаем новое
    const match = document.cookie.match(/(?:^|;\s*)myNumber=(\d+)/);
    let number;

    if (match) {
      number = match[1];
    } else {
      number = Math.floor(Math.random() * 6) + 5;
      document.cookie = "myNumber=" + number + "; max-age=31536000"; // 1 год
    }

    // Создаем структуру с числом и символом %
    const output = document.getElementById('output');
    output.innerHTML = `<span>${number}</span><span class="percent">%</span>`;

    // Генерация конфетти
    function getRandomColor() {
      const colors = ["#ff6a00", "#ffd700", "#ff1493", "#00bfff", "#7cfc00"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        confetti.style.animationDelay = (Math.random() * 2) + "s";
        document.body.appendChild(confetti);
      }
    }

    createConfetti();
  </script>
</body>
</html>
