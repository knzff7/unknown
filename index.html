<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ваша скидка</title>
  <style>
    body {
      margin: 0;
      background: #fffbe6;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .title {
      font-size: 36px;
      font-weight: 600;
      color: #ff6a00;
      margin-bottom: 20px;
      z-index: 2;
    }

    .number {
      font-size: 120px;
      font-weight: bold;
      color: #ff6a00;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .percent {
      font-size: 1em;
      margin-left: 10px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: shootUp linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes shootUp {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
